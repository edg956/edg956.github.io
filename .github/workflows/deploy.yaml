name: Build and move artifact to gh-pages ğŸšš

on:
  workflow_run:
    workflows: ["ci"]
    branches: ["master"]
    types:
      - completed

jobs:
  move_to_gh_pages:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout ğŸ›
        uses: actions/checkout@v4

      - name: Setup node env ğŸ—
        uses: actions/setup-node@v2.1.5
        with:
          node-version: ${{ matrix.node }}
          check-latest: true

      - name: Cache node_modules ğŸ“¦
        uses: actions/cache@v2.1.4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies ğŸ‘¨ğŸ»â€ğŸ’»
        working-directory: edg956.github.io
        run: yarn install --dev

      - name: Generate artifact
        working-directory: edg956.github.io
        env:
          NUXT_POSTHOG_PUBLIC_KEY: "${{ secrets.POSTHOG_PUBLIC_KEY }}"
          NUXT_POSTHOG_HOST: "https://eu.i.posthog.com"
        run: yarn generate

      - name: Move artifact to temp-dir
        run: mv dist ${{ runner.temp }}/dist

      - name: Checkout gh-pages branch
        uses: actions/checkout@v4
        with:
          ref: gh-pages

      - name: Copy app files to gh-pages
        run: cp -a ${{ runner.temp }}/dist/. .

      - name: Commit changes
        run: |
          git config --global user.email "eugenio@donaque.xyz"
          git config --global user.name "Eugenio"
          git add -A
          git commit -m "Installed new version"

      - name: Push changes
        run: git push
