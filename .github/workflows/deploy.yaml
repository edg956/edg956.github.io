name: Build and move artifact to gh-pages ğŸšš

on:
  workflow_run:
    workflows: ["ci"]
    branches: ["master"]
    types:
      - completed

jobs:
  move_to_gh_pages:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout ğŸ›
        uses: actions/checkout@4

      - name: Setup node env ğŸ—
        uses: actions/setup-node@v2.1.5
        with:
          node-version: ${{ matrix.node }}
          check-latest: true

      - name: Cache node_modules ğŸ“¦
        uses: actions/cache@v2.1.4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies ğŸ‘¨ğŸ»â€ğŸ’»
        working-directory: edg956.github.io
        run: yarn install --dev

      - name: Generate artifact
        working-directory: edg956.github.io
        run: yarn generate

      - name: Move artifact to temp-dir
        run: mv dist /tmp/dist

      - name: Checkout gh-pages branch
        uses: actions/checkout@4
        with:
          ref: gh-pages

      - name: Move artifact to gh-pages
        run: mv /tmp/dist/. .

      - name: Commit changes
        run: git commit -am "Installed new version"

      - name: Push changes
        run: git push

      - name: Clean up
        run: rm -rf /tmp/dist
